{% extends 'adminPanel/wrapper.html' %}


{% block main %}
<div class="container">
    <h5 class="mt-2">Mailing friends</h5>
    <!-- <hr> -->
    <div class="from-group">
        <form action="{% url 'index' %}" class="form-row" method="POST">
            {% csrf_token %}

            <div class="col-12 id_response mt-2">
                <input type="text" name="email" id="" class="form-control" placeholder="Email">
            </div>
            <div class="col-12 id_response mt-2">
                <input type="text" name="password" id="" class="form-control" placeholder="Password">
            </div>

            <div class="col-12 id_response my-2">
                <textarea type="text" name="response" id="" class="form-control" placeholder="Response text" style="height: 200px;"></textarea>
            </div>
            <div class="col-10 id_response">
                <input type="text" name="limit" id="" class="form-control" placeholder="Start from">
            </div>
            <div class="col-2 sub_button">
                <button type="submit" class="form-control btn btn-outline-success">Submit</button>
            </div>    
        </form>
    </div>
    <hr>
    <h5 class="mt-2">Send invites</h5>
    <div class="from-group">
        <form action="{% url 'send_invites' %}" class="form-row" method="POST">
            {% csrf_token %}

            <div class="col-12 id_response mb-2">
                <input type="text" name="kwards" id="" class="form-control" placeholder="Keywords">
            </div>
            <div class="col-12 id_response">
                <input type="text" name="region" id="" class="form-control" placeholder="Region">
            </div>
            <div class="col-12 id_response mt-2">
                <input type="text" name="email" id="" class="form-control" placeholder="Email">
            </div>
            <div class="col-10 id_response mt-2">
                <input type="text" name="password" id="" class="form-control" placeholder="Password">
            </div>
            <div class="col-2 sub_button">
                <button type="submit" class="form-control btn btn-outline-success mt-2">Submit</button>
            </div>
        </form>
    </div>
    <hr>
    <h5 class="mt-2">Reply on invites</h5>
    <form action="{% url 'reply_invites' %}" class="form-row" method="POST">
        {% csrf_token %}

        <div class="col-12 id_response mt-2">
            <input type="text" name="email" id="" class="form-control" placeholder="Email">
        </div>
        <div class="col-10 id_response mt-2">
            <input type="text" name="password" id="" class="form-control" placeholder="Password">
        </div>
        <div class="col-2 sub_button">
            <button type="submit" class="btn btn-outline-success mt-2 btn-block">Submit</button>
        </div>
    </form>
</div>
{% endblock main %}
